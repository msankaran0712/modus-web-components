<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Trimble Modus Web Components</title>

    <script type="module" src="/build/modus-web-components.esm.js"></script>
    <script nomodule src="/build/modus-web-components.js"></script>

    <!--Manually load Modus font-family-->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" src="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <style>
      body {
        background-color: #f9f9fb;
        font-family: "Open Sans", sans-serif;
        margin: 0;
      }
    </style>
  </head>
  <body>

    <modus-tree-view>
      <modus-tree-view-item label="Node root">
        <modus-tree-view-item label="Node one">
        </modus-tree-view-item>
        <modus-tree-view-item label="Node two">
          <modus-tree-view-item label="Node four">
          </modus-tree-view-item>
          <modus-tree-view-item label="Node five">
          </modus-tree-view-item>
        </modus-tree-view-item>
        <modus-tree-view-item label="Node three">
        </modus-tree-view-item>
      </modus-tree-view-item>
    </modus-tree-view>

    <modus-tree-view-pro></modus-tree-view-pro>
    <script>
      const modusTreeViewPro = document.querySelector("modus-tree-view-pro");
      modusTreeViewPro.items = [
        {
          nodeId: 1,
          label: "Node 1",
          children: [{
              nodeId: 4,
              label: "Child Node 1",
            },
            {
              nodeId: 5,
              label: "Child Node 2",
            },
            {
              nodeId: 6,
              label: "Child Node 3",
            },
        ]
        },
        {
          nodeId: 2,
          label: "Node 2",
        },
        {
          nodeId: 3,
          label: "Node 3",
        },
      ];
    </script>
  </body>
</html>
